<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Olivia Owen</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link active" aria-current="page" href="./Portfolio.html">Portfolio</a>
                    <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                </div>
            </div>
            <a href="https://www.linkedin.com/in/olivia-owen-37346aa4/" class="fa fa-linkedin"></a>
        </div>
    </nav>
    <!-- Contact me form -->
    <section>
        <div class="row">
            <form class="col-md-8 offset-md-2 bodyPad">

                <h1>Contact Me!</h1>
                <p>To contact me use the form below:</p>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Options</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option selected>Please select your enquiry</option>
                        <option value="1">General</option>
                        <option value="2">Question about an image/project</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect02"> Title</label>
                    <select class="form-select" id="inputGroupSelect02">
                        <option selected>Please select your title</option>
                        <option value="1">Mr</option>
                        <option value="2">Miss</option>
                        <option value="3">Mrs</option>
                        <option value="4">Ms</option>
                        <option value="5">Other/Prefer not to say</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Full name" aria-label="Username">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Please write your enquiry below:
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <br>
                    <class="mb-3">
                        <label for="formFileMultiple" class="form-label">Please include any images you need:</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>

        <!-- Contact Me alt -->

            <!-- These are the cards on the page -->
            <div class="col-md-8 offset-md-2 bodyPad">
                <!-- This is the line across the page -->
                <hr class="my-4">
                <div class="row">
                    <div class="card text-white bg-dark col-md-3 cardPad" style="width: 16rem;">
                        <img class="card-img-top" src="./assets/email.png" alt="Stock Image">
                        <div class="card-body text-center">
                            <h5 class="card-title">Contact Me!</h5>
                            <p class="card-text">
                            </p>
                            <!-- email-->
                            <a target="_blank" class="btn btn-primary" href="mailto:olivia.owen@hotmail.com">Email Me!</a>
                        </div>
                    </div>
                    <div class="card text-white bg-dark col-md-3 cardPad" style="width: 16rem;">
                        <img class="card-img-top" src="./assets/phone.png" alt="Stock Image" style="width: 9rem">
                        <div class="card-body text-center">
                            <h5 class="card-title">Contact Me!</h5>
                            <p class="card-text">
                            </p>
                            <!-- phone -->
                            <a target="_blank" class="btn btn-primary" href="tel:01234567890"">Call Me!</a>
                        </div>
                    </div>
                    <div class="card text-white bg-dark col-md-3 cardPad" style="width: 16rem;">
                        <img class="card-img-top" src="./assets/imageedit_18_2425892445.png" alt="Stock Image">
                        <div class="card-body text-center">
                            <h5 class="card-title">Contact Me!</h5>
                            <p class="card-text">
                            </p>
                            <!-- github -->
                            <a target="_blank" class="btn btn-primary" href="https://github.com/oliviaowen1">Visit My Github</a>
                        </div>
                    </div>
                </div>
            </div>






        <!-- Line across the page -->
        <div>
            <hr class="my-4">
        </div>
    </section>
    <!-- footer -->
    <footer class="jumbotron jumbotron-fluid text-white bg-dark">
        <div class="container">
            <h4 class="display-4">My Portfolio</h4>
            <p class="lead">by Olivia Owen</p>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                <a class="nav-link active" aria-current="page" href="./Portfolio.html">Portfolio</a>
                <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
                <a href="https://www.linkedin.com/in/olivia-owen-37346aa4/" class="fa fa-linkedin"></a>
            </div>
        </div>
    </footer>
    <!-- Javascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
</body>

</html>
